<select multiple
        class="combobox"
        ng-model="newNote.issues"
        required>
    <option value="">Choose multiple Issue Types</option>
    <option ng-repeat="issueType in issueTypes() track by $index"
            value="{{$index}}"
            ng-show="$index!=0">{{issueType}}
    </option>
</select>
