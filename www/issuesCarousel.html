        <div class="carousel-inner" role="listbox">

            <a ng-repeat="issue in issues() track by $index"
                    ng-class="{active:$index==0}" class="item alphaHover"
                    href="#">
                <issue alt="{{issue.title}}" class="center-block"></issue>
                <div class="carousel-caption">Issue #{{issue.id}}</div>
            </a>
        </div>
        <a class="left carousel-control" ng-href="#issuesCarousel{{issuesCarouselCtrl.getId()}}"
                role="button"
                data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left carousel-sliders"
                        aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a> <a class="right carousel-control" ng-href="#issuesCarousel{{issuesCarouselCtrl.getId()}}"
            role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right carousel-sliders"
                    aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
