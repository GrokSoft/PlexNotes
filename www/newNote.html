<div class="fluid " style="max-height: 540px">
    <div class="blurred-background" style="overflow: hidden">
        <!-- NOTE: This img only sets the size of the bacground. The image is
         the
         one in blurred-background -->
        <img src="images/bg2.png">
    </div>

    <form name="newNoteForm" class="form-horizontal "
            ng-class="{'submitted': submitted}" ng-submit="createNote()"
            style="position: relative; top: -580px; left: 0;">

        <div class="form-group text-center shadowed-dropped"
                style="font-size: xx-large; font-weight: bold; color: #4b4945;">
            Create a new Plex Note
        </div>
        <br>
        <div class="form-group">
            <label class="col-xs-3 control-label">Title:</label>
            <div class="col-xs-5">
                <input type="text" class="form-control" name="title"
                        placeholder="Note Title" ng-model="newNote.title"
                        required/>
            </div>
        </div>

        <div class="form-group ">
            <label class="col-xs-3 control-label">User:</label>
            <div class="col-xs-5">
                <input type="text" class="form-control" name="user"
                        placeholder="User Name" ng-model="newNote.user"
                        required/>
                <!-- <label>  <input id="cb1" type=checkbox
                     class="big-checkbox shadowed-dropped">
                     <label class="text-smaller" style="color: #2342e0; font-style:
                     italic; margin-top: -30px" for="cb1">Email when note is
                     resolved
                     </label>--></label>
            </div>
        </div>


        <div class="form-group">
            <label class="col-xs-3 control-label" for="email">E-mail:</label>
            <div id="email" class="col-xs-5 selectContainer">
                <input id="cb1" type=checkbox
                        class="big-checkbox shadowed-dropped"> <label
                    class="text-smaller" style="color: #b0b8e0; font-style:
                italic;"  for="cb1">Email when note is resolved</label>
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-3 control-label">Status:</label>
            <div class="col-xs-5 selectContainer">
                <statuses></statuses>
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-3 control-label">Priority:</label>
            <div class="col-xs-5 selectContainer">
                <priorities></priorities>
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-3 control-label">Details:</label>
            <div class="col-xs-8">
                <textarea name="notes" class="form-control" rows="2"
                        placeholder="Any optional notes about the note"
                        ng-model="newNote.details"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-3 control-label">Issue Types:</label>
            <div class="col-xs-5 selectContainer">
                <issue-types></issue-types>
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-3 control-label"></label>
            <div class="col-xs-8">
                <button id="submitBtn" class="box-shadow" type="submit" style="color: black;"
                        ng-click="submitted=true;">Add Note
                </button>
            </div>
        </div>
    </form>
</div>
