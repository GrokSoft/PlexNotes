<div class="fluid">

    <h4 class="issue-header"> {{issue.title}} <a style="color: white;
    text-decoration: none"
            class="pull-right grow glyphicon glyphicon-trash"
            ng-click="deleteIssue(issue.id)"
            ng-confirm-click="You are about to delete issue, are you sure you wish to continue?"
            title="Click this to delete the issue."></a></h4>
    <div class="issue-sub-header">
    <h4 style="border-bottom: solid thin">
        <span><b>Issue#</b> {{issue.id}}</span>

        <span class="pull-right">
            <span><b>Status:</b> {{statuses()[issue.status]}}</span>
            <!-- <a href="{{issue.html_url}}">
                 <span class="github grow grow-box-shadow"
                         title="View the issue on GetHub"></span>
             </a>-->

        </span>
    </h4>
        <h4 class="bordered text-left" style="height: 18px">

            <!-- ToDo: This has an artifact when expanding since I added Markdown.
                <span class="col-sm-1"><a class="accordion-toggle"
                    href="#issueBody{{issue.number}}"
                    data-toggle="collapse">
                <span class="glyphicon glyphicon-chevron-up"
                        title="Click to expand this issue"></span>
            </a></span>-->
            <span class=""><b>User</b> {{issue.user}} <span
                    class="glyphicon glyphicon-envelope"
                    ng-show="issue.emailme==true"
                    title="{{issue.user}} will be emailed when the issue is resolved"></span>
            </span>
            <span class="pull-right"><b>Priority:</b> {{priorities()[issue.priority]}}</span>

        </h4>
    </div>


    <div class="issue-notes bordered text-left" style="height: 166px;
    overflow: auto">
        <b>Notes:</b> "{{issue.notes}}"
    </div>

    <div class="issue-types" style="height: 106px;
    overflow: auto">
        <b>Issues:</b> <br>
            <div class="issue-type-issue" ng-repeat="issuetype in issue.issues">
                {{issueTypes()[issuetype]}}
            </div>
        </div>
    </div>

</div>
