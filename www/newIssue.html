<div class="fluid">
    <div class="text-center shadowed-dropped"
            style="font-size: x-large; font-weight: bold; color: #918f8b;">Create a new Issue
    </div>
    <form name="newIssueForm"
            method="post"
            class="form-horizontal"
            ng-submit="createIssue()">
        <br>
        <div class="form-group">
            <label class="col-xs-3 control-label">User:</label>
            <div class="col-xs-5">
                <input type="text"
                        class="form-control"
                        name="user"
                        ng-model="newIssue.user"/>
            </div>
        </div>
        
        <div class="form-group">
            <label class="col-xs-3 control-label">Status:</label>
            <div class="col-xs-5 selectContainer">
                <statuses></statuses>
            </div>
        </div>
        
        <div class="form-group">
            <label class="col-xs-3 control-label">Priority:</label>
            <div class="col-xs-5 selectContainer">
                <priorities></priorities>
            </div>
        </div>
        
        <div class="form-group">
            <label class="col-xs-3 control-label">Note:</label>
            <div class="col-xs-8">
            <textarea name="notes"
                    class="form-control"
                    rows="2"
                    ng-model="newIssue.notes"></textarea>
            </div>
        </div>
        
        <div class="form-group">
            <label class="col-xs-3 control-label">Issue Types:</label>
            <div class="col-xs-5 selectContainer">
                <issue-types></issue-types>
            </div>
        </div>
        
        <div class="form-group">
            <label class="col-xs-3 control-label"></label>
            <div class="col-xs-8">
                <button class="box-shadow"
                        id="submitBtn"
                        type="submit">Add Issue
                </button>
            </div>
        </div>
    </form>
</div>
