<select class="combobox"
        ng-model="newNote.priority"
        required>
    <option value="">Choose a Priority</option>
    <option ng-repeat="priority in priorities() track by $index"
            value="{{$index}}"
            ng-show="$index!=0">{{priority}}
    </option>
</select>
