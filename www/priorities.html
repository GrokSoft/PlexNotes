<select class="combobox"
        ng-model="newIssue.priority">
    <option value="">Choose a Priority</option>
    <option ng-repeat="priority in prioritiesCtrl.priorities track by $index"
            value="{{$index+1}}">{{priority}}
    </option>
</select>
