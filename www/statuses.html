<select class="combobox" ng-model="newIssue.status" required>
    <option value="">Choose a Status</option>
    <option type="number" ng-repeat="status in statuses() track by $index"
            value="{{$index}}" ng-show="$index!=0">{{status}}
    </option>
</select>
