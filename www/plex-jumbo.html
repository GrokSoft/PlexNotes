    <div style="height: 305px">
        <div uib-carousel
                active="active"
                interval="myInterval"
                no-wrap="noWrapSlides">
            <div uib-slide
                    ng-repeat="slide in slides track by slide.id"
                    index="slide.id">
                <img ng-src="{{slide.image}}"
                        style="margin:auto;">
                <div class="carousel-caption">
                    <h4>Slide {{slide.id}}</h4>
                    <p>{{slide.text}}</p>
                </div>
            </div>
        </div>
    </div>

    <span class="grow badge pull-right" style="position: relative; right: -40px;"
            ng-click="isCollapsedjControls = !isCollapsedjControls;"
            title="Click to Toggle Slider Controls">
        <span id="chevron"
                class="glyphicon glyphicon-chevron-up  ease-all"
                ng-class="[{'gly-rotate-180':isCollapsedjControls}]"
                style="font-size: x-large"></span>
        <!--<span style="font-size: x-large">Click to Toggle Collapse of all notes</span>-->
    </span>
</div>
<div id="jumboControls"
        class="ease-all"
        uib-collapse="isCollapsedjControls">
    <div class="panel-body"
            style="padding: 0 0 0 0;">
        <div class="col-md-6">
            <button type="button"
                    class="btn btn-info"
                    ng-click="addSlide()">Add Slide
            </button>
            <button type="button"
                    class="btn btn-info"
                    ng-click="randomize()">Randomize Slides
            </button>
            <div class="checkbox">
                <label> <input type="checkbox"
                        ng-model="noWrapSlides"> Disable Slide Looping <em style="font-size: smaller">This prevents the
                    slides from continuing past the beginning or ending slide.</em> </label>
            </div>
        </div>
        <div class="col-md-6 ">
            Interval, in milliseconds:
            <div>
                <input type="number"
                        class="form-control"
                        ng-model="myInterval"> Enter a negative number or 0 to stop the interval.
            </div>
        </div>
    </div>
</div>
