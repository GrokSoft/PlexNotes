<html ng-app="plexNotes"
        lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plex Notes</title>
    
    <link href="css/bootstrap.css"
            rel="stylesheet">
    <link rel="stylesheet"
            href="css/bootstrap-combobox.css">
    <link href="css/plexNotes.css"
            rel="stylesheet">
    
    <script src="js/angular/angular.js"></script>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap-combobox.js"></script>
    <!--<script src="js/require.js"></script>-->
    
    <script src="js/app.js"></script>
    <script src="js/media.js"></script>
</head>
<body ng-controller="PlexNotesController as pnCtrl">
<div class="container-fluid">
    <header class="container-fluid">
        <div class="col-lg-6">
            <plex-jumbo></plex-jumbo>
        </div>
        <div class="col-lg-6">
            <h1 class="text-center fluid">Plex Notes <span style="font-size:smaller ">{{pnCtrl.getVersion()}}</span></h1>
            <new-issue class="fluid"></new-issue>
        </div>
    </header>



    <issues></issues>



</div>
<footer class="container-fluid">
    <hr>
    <span class="pull-right">Copyright &copy; 2016</span>
</footer>

</body>
</html>
