<html ng-app="plexNotes"
        lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plex Notes</title>

    <link href="css/bootstrap.css"
            rel="stylesheet">
    <link href="css/plexNotes.css"
            rel="stylesheet">

    <!-- See https://angular-ui.github.io/bootstrap/ for info on angular & bootstrap -->
    <script src="js/lib/angular.js"></script>
    <script src="js/lib/angular-animate.js"></script>
    <script src="js/lib/angular-touch.js"></script>
    <script src="js/lib/ui-bootstrap-tpls-2.1.3.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/media.js"></script>
</head>
<body ng-controller="PlexNotesController as pnCtrl">

<div id="top"
        class="container-fluid">
    <div class="col-lg-8">
         <plex-jumbo class="container"></plex-jumbo>
    </div>
    <div class="col-lg-4">
        <h1 class="main-title text-center fluid"><img src="images/Plex-h1-white.png"
                class="plex-logo img-shadowed-frame">Notes
            <span style="font-size:smaller ">{{pnCtrl.getVersion()}}</span>
        </h1>
        <new-note class="fluid "
                style="overflow: hidden"></new-note>
    </div>
</div>

<nav class="navbar navbar-default ">
    <menu></menu>
</nav>

<div class="container-fluid">
    <div class="col-lg-4">
        <h3>Debug </h3>
        <div> urlBase =
            <span>{{pnCtrl.getUrlBase()}}</span>
        </div>
        <!-- Button to trigger modal -->
        <!--<a href="#myModal" role="button" class="btn" data-toggle="modal">Launch
            demo modal</a>--><br>
        <div style="overflow: hidden">
            <notes-dropdown></notes-dropdown>
        </div>
    </div>
    <div class="col-lg-8">
        <!-- <notes-carousel ng-init="notesCarouselCtrl.init(1)"
                 class=""></notes-carousel>-->
    </div>
</div>

<hr>

<div class="container-fluid"
        ng-controller="NotesController as notesCtrl">
    <h2 class="text-center shadowed"
            style="font-weight: bold; color: #918a8d;">

        <span class="grow badge"
                ng-click="isCollapsedNotes = !isCollapsedNotes;"
                title="Click to Toggle Collapse state of all notes">
            <span id="chevron"
                    class="glyphicon glyphicon-chevron-up  ease-all"
                    ng-class="[{'gly-rotate-180':isCollapsedNotes}]"
                    style="font-size: x-large"></span>
            <!--<span style="font-size: x-large">Click to Toggle Collapse of all notes</span>-->
        </span>
        <img src="images/Plex-h2-white.png"
                class="plex-logo img-shadowed-frame">Notes

        <span class="grow badge pull-right" title="Toggle Collapse of ALL notes">
        <span class="glyphicon glyphicon-chevron-up  ease-all"
                ng-class="[{'gly-rotate-180':isCollapsedNotesAll}]"
                ng-click="toggleAllNotesCollapse()"
                style="font-size: x-large"></span></span>
    </h2>
    <div id="notes" class="ease-all"
            uib-collapse="isCollapsedNotes">
        <div class="panel-body">
            <notes></notes>
        </div>
    </div>
</div>

<hr>

<div id="noteTitles"
        class="container-fluid"
        ng-controller="NotesController as notesCtrl">
    <br>
    <h2 class="text-center shadowed"
            style="font-weight: bold; color: #918a8d;">
        <span class="grow badge"
                ng-click="isCollapsedList = !isCollapsedList"
                title="Click to Toggle Collapse state of note titles">
            <span id="chevron-note-titles"
                    class="glyphicon glyphicon-chevron-up ease-all"
                    ng-class="[{'gly-flip-vertical':isCollapsedList}]"
                    style="font-size: x-large"></span>
            <!--<span style="font-size: x-large">Click to Toggle Collapse of all notes</span>-->
        </span>
        <img src="images/Plex-h2-white.png"
                class="plex-logo img-shadowed-frame">Notes by Title
    </h2>

    <div class="ease-all" uib-collapse="isCollapsedList">
        <div class="panel-body slow-ease-all">
            <notes-list></notes-list>
        </div>
    </div>
</div>

<div id="myModal"
        class="modal hide fade"
        tabindex="-1"
        role="dialog"
        aria-labelledby="myModalLabel"
        aria-hidden="true">
    <div class="modal-header">
        <button type="button"
                class="close"
                data-dismiss="modal"
                aria-hidden="true">×
        </button>
        <h3 id="myModalLabel">Modal header</h3>
    </div>
    <div class="modal-body">
        <p>One fine body…</p>
    </div>
    <div class="modal-footer">
        <button class="btn"
                data-dismiss="modal"
                aria-hidden="true">Close
        </button>
        <button class="btn btn-primary">Save changes</button>
    </div>
</div>

<footer class="container-fluid">

    <hr>
    <span role="button" class="glyphicon glyphicon-arrow-up pull-left"
            ng-click="scrollTo('noteTitles')" style="font-size: large; color: white;"></span>
    <span class="pull-right">Copyright &copy; 2016</span>
</footer>

</body>
</html>
