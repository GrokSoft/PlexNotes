<html ng-app="plexNotes" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plex Notes</title>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-combobox.css">
    <link href="css/plexNotes.css" rel="stylesheet">

    <script src="js/angular/angular.js"></script>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap-combobox.js"></script>
    <!--<script src="js/require.js"></script>-->

    <script src="js/app.js"></script>
    <script src="js/media.js"></script>
</head>
<body ng-controller="PlexNotesController as pnCtrl">
<div class="container-fluid">
    <header class="container-fluid">
        <div class="col-lg-6">
            <plex-jumbo></plex-jumbo>
        </div>
        <div class="col-lg-6">
            <h1 class="main-title text-center fluid">Plex Notes
                <span style="font-size:smaller ">{{pnCtrl.getVersion()}}</span>
            </h1>
            <new-issue class="fluid"></new-issue>
        </div>
    </header>

    <h3>Debug</h3>
    urlBase =
    <span>{{pnCtrl.getUrlBase()}}</span>

    <div class="fluid">
       <issues-list></issues-list>
    </div>
    <h2 class="text-center shadowed" style="font-weight: bold; color: #587c91;">
        Plex Issues
    <span class="pull-left">
        <button ng-click="pnCtrl.toggleAllCollapse();">
            <span id="chevron" class="glyphicon glyphicon-chevron-up"
                    style="font-size: x-large"></span>
            <span style="font-size: x-large">Click to Toggle Collapse of all issues</span>
        </button>
    </span></h2>
    <issues class="collapse in" data-toggle="collapse"></issues>

</div>
<footer class="container-fluid">
    <hr>
    <span class="pull-right">Copyright &copy; 2016</span>
</footer>

</body>
</html>
