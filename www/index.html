<html ng-app="plexNotes" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plex Notes</title>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-combobox.css">
    <link href="css/plexNotes.css" rel="stylesheet">

    <script src="js/angular/angular.js"></script>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/transition.js"></script>
    <script src="js/bootstrap-combobox.js"></script>
    <!--<script src="js/require.js"></script>-->

    <script src="js/app.js"></script>
    <script src="js/media.js"></script>
</head>
<body ng-controller="PlexNotesController as pnCtrl">

<div id="top" class="container-fluid">
    <div class="col-lg-8">
        <plex-jumbo class="container"></plex-jumbo>
    </div>
    <div class="col-lg-4">
        <h1 class="main-title text-center fluid">Plex Notes
            <span style="font-size:smaller ">{{pnCtrl.getVersion()}}</span>
        </h1>
        <new-issue class="fluid "></new-issue>
    </div>
</div>

<nav class="navbar navbar-default ">
<menu></menu>
</nav>

<div class="container-fluid">
    <div class="col-lg-4">
        <h3>Debug
            <span class="pull-right" style="padding-right: 40px"><issues-dropdown></issues-dropdown></span>
        </h3>
        urlBase =
        <span>{{pnCtrl.getUrlBase()}}</span>
        <!-- Button to trigger modal -->
        <a href="#myModal" role="button" class="btn" data-toggle="modal">Launch
            demo modal</a>
    </div>
    <div class="col-lg-4">
        <issues-carousel ng-init="issuesCarouselCtrl.init(1)"
                class=""></issues-carousel>
    </div>
    <div class="col-lg-4">
        <issues-carousel ng-init="issuesCarouselCtrl.init(2)"
                class=""></issues-carousel>
    </div>
</div>
    <div id="issueTitles" class="container-fluid">
        <br>
        <h2 class="text-center shadowed"
                style="font-weight: bold; color: #587c91;">
            <button href="#collapse-issue-titles" data-toggle="collapse"
                    ng-click="pnCtrl.toggleCollapse('chevron-issue-titles')"
                    title="Click to Toggle Collapse state of issue titles">
            <span id="chevron-issue-titles"
                    class="glyphicon glyphicon-chevron-up"
                    style="font-size: x-large"></span>
                <!--<span style="font-size: x-large">Click to Toggle Collapse of all issues</span>-->
            </button>
            Plex Issue Titles
        </h2>

        <div id="collapse-issue-titles" class="collapse in">
            <div class="panel-body">
                <issues-list></issues-list>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <h2 class="text-center shadowed"
                style="font-weight: bold; color: #587c91;">

            <button href="#issues" data-toggle="collapse"
                    ng-click="pnCtrl.toggleCollapse('chevron')"
                    title="Click to Toggle Collapse state of all issues">
            <span id="chevron" class="glyphicon glyphicon-chevron-up"
                    style="font-size: x-large"></span>
                <!--<span style="font-size: x-large">Click to Toggle Collapse of all issues</span>-->
            </button>
            Plex Issues
        </h2>
        <div id="issues" class="collapse in">
            <div class="panel-body">
                <issues></issues>
            </div>
        </div>
    </div>



<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog"
        aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"
                aria-hidden="true">×
        </button>
        <h3 id="myModalLabel">Modal header</h3>
    </div>
    <div class="modal-body">
        <p>One fine body…</p>
    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Close
        </button>
        <button class="btn btn-primary">Save changes</button>
    </div>
</div>

<footer class="container-fluid">
    <hr>
    <button class="glyphicon glyphicon-arrow-up"
            ng-click="scrollTo('issueTitles')"></button>
    <span class="pull-right">Copyright &copy; 2016</span>
</footer>

</body>
</html>
